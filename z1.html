<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swinging Pinned Photo Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery img {
            transition: transform 0.3s ease;
            transform-origin: center;
        }
        .gallery img:hover {
            animation: swing 0.6s ease forwards;
        }
        @keyframes swing {
            0% { transform: rotate(0deg); }
            50% { transform: rotate(15deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Swinging Pinned Photo Gallery</h1>
        <div class="row gallery">
            <div class="col-md-4 col-sm-6 mb-4">
                <img src="./jpeg/1.JPEG" class="img-fluid rounded" alt="Nature">
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <img src="./jpeg/s1.jpeg" class="img-fluid rounded" alt="City">
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <img src="./jpeg/s16.jpeg" class="img-fluid rounded" alt="Ocean">
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <img src="./jpeg/11.jpeg" class="img-fluid rounded" alt="Forest">
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <img src="./jpeg/s11.jpeg" class="img-fluid rounded" alt="Mountain">
            </div>
            <div class="col-md-4 col-sm-6 mb-4">
                <img src="./jpeg/15.jpeg" class="img-fluid rounded" alt="Desert">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
